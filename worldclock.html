<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="worldclock.css">
    
</head>

<body>
        <h1 class="heading">World Clock</h1>
    <div class="conteiner">    
        <div class="wapper-ext">
            <div class="wrapper">
                <div class="display">
                    <div id="timeMtl"></div>
                </div>
            </div>
            <div class="place">Montreal</div>
        </div>

        <div class="wapper-ext">
            <div class="wrapper">
                <div class="display">
                    <div id="timeSp"></div>
                </div>
            </div>
            <div class="place">Sao Paulo</div>
        </div>

        <div class="wapper-ext">
            <div class="wrapper">
                <div class="display">
                    <div id="timeLondon"></div>
                </div>
        </div>
            <div class="place">London</div>
        </div>

<!--Starts second line-->
        <div class="wapper-ext">
            <div class="wrapper">
                <div class="display">
                    <div id="timeKiev"></div>
                </div>
                <span></span>
                <span></span>
            </div>
            <div class="place">Kiev</div>
        </div>

        <div class="wapper-ext">
            <div class="wrapper">
                <div class="display">
                    <div id="timeTokyo"></div>
                </div>
                <span></span>
                <span></span>
            </div>
            <div class="place">Tokyo</div>
        </div>

        <div class="wapper-ext">
            <div class="wrapper">
                <div class="display">
                    <div id="timeSydney"></div>
                </div>
                <span></span>
                <span></span>
            </div>
            <div class="place">Sydney</div>
        </div>
    </div>
<script type="text/javascript" src="worldclock.js"></script>

</body>
</html>
